<!doctype html>

<head>
    <title>Cartrawler</title>
    <h1>Welcome to Cartrawler</h1>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main_css')}}"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<div id="get_det",class =  "form-group">
   <form action="/getdetails" method="POST">
      <input type="text" class="form-control" placeholder="Enter query..." name="queryid">
      <button type="submit" class="btn btn-default">Display</button>
   </form>

    <div>
        <table border="1" cellpadding="5" cellspacing="5">
            <th id="queryid">QueryId</th>
            <th id="carid">Carid</th>
            <th id="Segment">Segment</th>
         {% for item in info %}
            <tr>
            {% for d in item %}
               <td>{{ d }}</td>
            {% endfor %}
            </tr>
         {% endfor %}
        </table>

    </div>

</div>
